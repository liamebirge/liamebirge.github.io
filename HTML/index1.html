		<script type="text/javascript">
			function clock() {
				var time = new Date();
    
  				var hours = time.getHours();
  				var minutes = time.getMinutes();
  				var seconds = time.getSeconds();
  				var amORpm = "am";

				document.querySelectorAll('.clock')[0].innerHTML = tfTOt(hours) + ":" + check(minutes) + ":" + check(seconds) + amORpm;
  
  				function check(temp) {
    				if (temp < 10) {
      					temp = '0' + temp;
    				} return temp;
  				}
  				function tfTOt(hour){
  					var twentyFour = false;
  					if (hour > 12 && !twentyFour){
  						hour = hour - 12;
  						amORpm = "pm";
  					} else amORpm = ""; 
  					return hour;
  				}
			}
			setInterval(clock, 1000);
		</script>
	</head>
